        }
        cartdiv.innerHTML+="<h4>Total: "+total+"baht</h4>";
    }
    document.write("<table><tr><th>id</th><th>image</th><th>name</th><th>price</th><th></th></tr>");

        document.write("<tr><td>"+product[i].id+"</td>");
